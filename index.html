<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
    <title>FAQ Accordion Card</title>
</head>
<body>
    <div class="main__container">
        <div class="img__container">
            <img src="/images/illustration-woman-online-mobile.svg" alt="" class="img--logo--1">
            <img src="/images/bg-pattern-mobile.svg" alt="" class="img--bg--1">
            <img src="/images/illustration-woman-online-desktop.svg" alt="" class="img--logo--2">
            
        </div>
        <img src="/images/illustration-box-desktop.svg" alt="" class="img--box">
        <img src="/images/bg-pattern-desktop.svg" alt="" class="img--bg--2">
        <section class="faq__lists">
            <h2>Faq</h2>
            <ul>
                <li class="faq__list">
                    <button class="faq__list--btn">How many team members can I invite?
                        <span class="btn__arrow"><img src="/images/icon-arrow-down.svg" alt="" class="img__arrow"></span>
                    </button>
                    <p class="faq__answer faq__answer--open faq__answer--close">Answer 1</p></li>
                <li class="faq__list"><button class="faq__list--btn">What is the maximum file upload size?<span class="btn__arrow"><img src="/images/icon-arrow-down.svg" alt="" class="img__arrow"></span></button>
                    <p class="faq__answer faq__answer--open faq__answer--close">Answer 2</p></li>
                <li class="faq__list"><button class="faq__list--btn">How do I reset my password?<span class="btn__arrow"><img src="/images/icon-arrow-down.svg" alt="" class="img__arrow"></span></button>
                    <p class="faq__answer faq__answer--open faq__answer--close">Answer 3</p></li>
                <li class="faq__list"><button class="faq__list--btn">Can I cancel my subscription?<span class="btn__arrow"><img src="/images/icon-arrow-down.svg" alt="" class="img__arrow"></span></button>
                    <p class="faq__answer faq__answer--open faq__answer--close">Answer 4</p></li>
                <li class="faq__list"><button class="faq__list--btn">Do you provide additional support?<span class="btn__arrow"><img src="/images/icon-arrow-down.svg" alt="" class="img__arrow"></span></button>
                    <p class="faq__answer faq__answer--open faq__answer--close">Answer 5</p></li>
            </ul>
        </section>
    </div>
</body>
</html>
